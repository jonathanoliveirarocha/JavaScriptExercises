<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="./estilo.css">
    <script src="./funcoes.js"></script>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <Input type="number" name="anoNasc" id="anoNasc" min="1900">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="verificar" onclick="verificar()">
            </p>

        </div>
        <div id="resposta">
            <p id="res">Preencha os dados acima para ver o resultado!</p>
            <img id="img" src="./Imagens/padrao.png" alt="imagem">
        </div>
    </section>
    <footer>
        <p>&copy; jonathanoliveirarocha</p>
    </footer>    
</body>
</html>
